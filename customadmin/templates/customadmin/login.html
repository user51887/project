{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block body %}




<div class="full-screen black-overlay-70 vertical-center" style="background-image: url(/static/site_static/1.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 col-12 offset-md-1 center-holder">

                <div class="large-heading center-holder">
                    <h5 class="white-color light ls-none opacity-04">Cabinet dentaire</h5>
                    <h3 class="white-color extra-light ls-none">Welcome back,
                        Please Login to your Account.</h3>
                    <form method="post" action="{% url 'customadmin:custom_admin_login' %}">
                        {% csrf_token %}
                        <div class="row justify-content-md-center">
                            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                                <div class="login-screen">
                                    <div class="login-box">

                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Email Address"
                                                name="username" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password"
                                                name="password" />
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="center-holder">
                            <!-- Subscribe Modal Start -->
                            <div class="mt-30">
                                <button type="submit" class="primary-button button-sm"
                                    style="background-color: rgb(60, 136, 126); border: 2px solid rgb(60, 136, 126);">
                                    Login
                                </button>




                            </div>
                            <!-- Modal End -->
                        </div>



                    </form>
                </div>


                <!-- Subscribe Modal End -->
            </div>
        </div>
    </div>
</div>
</div>

<!-- Scroll to top button Start -->
<a href="#" class="scroll-to-top"><i class="fas fa-chevron-up"></i></a>
<!-- Scroll to top button End -->

{% endblock body %}
